<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>THUM RAI DEE — เลือกหมวดหมู่</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f5e1c0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header {
            background-color: #4e342e;
            color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            transform: translateY(-20px);
            opacity: 0;
            animation: slideInFromTop 0.8s forwards;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .header .app-name {
            font-size: 2rem;
            font-weight: 700;
        }

        .main-content {
            animation: fadeIn 1s forwards 0.5s;
            opacity: 0;
            width: 80%;
            max-width: 600px;
        }

        .intro-text {
            font-size: 1.2rem;
            color: #6d4c41;
            margin-bottom: 30px;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
        }

        .categories-title {
            font-size: 1.5rem;
            color: #4e342e;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .categories {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            justify-content: center;
        }

        .category-button {
            background-color: #ffffff;
            color: #6d4c41;
            border: 2px solid #6d4c41;
            padding: 25px;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s, color 0.3s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-decoration: none;
            width: 100%;
            max-width: 300px;
            background-color: #f1f1f1;
            opacity: 1;
            animation: slideInFromLeft 1s forwards;
        }

        .category-button:hover {
            background-color: #6d4c41;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .category-button img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .category-button:hover img {
            transform: scale(1.1);
        }

        @keyframes slideInFromTop {
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .categories {
                grid-template-columns: 1fr;
            }

            .category-button {
                padding: 20px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 400px) {
            .header .app-name {
                font-size: 1.8rem;
            }
            .intro-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="app-name">THUM RAI DEE</div>
    </div>
    <div class="main-content">
        <div class="intro-text">
            เบื่อเหรอ? ไม่รู้จะทำอะไรดี? ลองกดเลือกหมวดหมู่ที่ใช่ แล้วเราจะสุ่มกิจกรรมสนุก ๆ ให้คุณ!
        </div>
        <div class="categories-title">เลือกหมวดหมู่ที่อยากจะลองทำ</div>
        <div class="categories">
            <button class="category-button" onclick="window.location.href='activity.html'">
                <span>กิจกรรมในบ้าน</span>
            </button>
            <button class="category-button" onclick="window.location.href='technology_online.html'">
                <span>เทคโนโลยีและออนไลน์</span>
            </button>
            <button class="category-button" onclick="window.location.href='outdoor_activities.html'">
                <span>กิจกรรมกลางแจ้ง</span>
            </button>
            <button class="category-button" onclick="window.location.href='art_creativity.html'">
                <span>ศิลปะและความคิดสร้างสรรค์</span>
            </button>
            <button class="category-button" onclick="window.location.href='nature_relaxation.html'">
                <span>ธรรมชาติและการผ่อนคลาย</span>
            </button>
            <button class="category-button" onclick="window.location.href='travel_social.html'">
                <span>การเดินทางและสังคม</span>
            </button>
        </div>
    </div>
</body>
</html>
